<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    body{background-image:url("{% static 'image/img1.png' %}");
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
}

</style>
<body>
<div class="container-fluid">
    <div class="row ">
                {% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
        <div class="row">
        <div class="col-lg-4 col-sm-4"></div>
        <div class="col-lg-4 col-sm-4">
<h1 style="margin-top:40px;color:white;">𝐒𝐢𝐠𝐧 𝐮𝐩 𝐟𝐨𝐫 𝐅𝐥𝐢𝐠𝐡𝐭</h1><br>
<form method="POST">{% csrf_token %}

    <table class="table table-striped">
    {{form.as_table}}
    </table>
    <button type="submit" class="btn btn-light" style="align:center;margin-left:100px;width:100px;height:3rem;">𝐑𝐞𝐠𝐢𝐬𝐭𝐞𝐫</button>

</form>
<h6 class="mt-3"style="margin-top:20px;font-size:30px;">𝐀𝐥𝐫𝐞𝐚𝐝𝐲 𝐡𝐚𝐯𝐞 𝐚𝐧 𝐚𝐜𝐜𝐨𝐮𝐧𝐭? <br>
    <a href="http://127.0.0.1:8000/flightapp/login/" style="color:black;margin-left:90px;text-decoration:none;">𝐋𝐨𝐠𝐢𝐧 𝐡𝐞𝐫𝐞</a></h6>

</div>
<div class="col-lg-4 col-sm-4"></div></div>
</body>
</html>
